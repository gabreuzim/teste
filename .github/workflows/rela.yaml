on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        uses: google-github-actions/release-please-action@v4
        id: release
        with:
          #token: ${{ secrets.MY_RELEASE_PLEASE_TOKEN }}
          release-type: simple

      - name: checkout
        uses: actions/checkout@v4

      - name: tag major and minor versions
        run: |
            echo "Major: ${{ steps.release.outputs.major }}"
            echo "Minor: ${{ steps.release.outputs.minor }} T"
